<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" color="primary">
    </ion-buttons>
    <ion-title color="warning">Iniciar Sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-list-header>
      <ion-label>Formulario V치lido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label color="warning">Email: </ion-label>
      <ion-input type="email" placeholder="Email"
      name="email" [(ngModel)]= "usuario.email"
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
      required>
    </ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="warning">Password: </ion-label>
      <ion-input type="password" placeholder="Contrase침a"
                  name="password" [(ngModel)]="usuario.password"
                  required>
      </ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid"
          type="submit" expand="block" routerLink="/home">
        Iniciar
    </ion-button>
    <ion-button type="submit" expand="block" routerLink="/recuperar">
      Recuperar contrase침a
    </ion-button>


  </form>
</ion-content>

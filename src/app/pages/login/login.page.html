<ion-header>
  <ion-toolbar color ="secondary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Login</ion-card-title>
    </ion-card-header>



  <ion-card-content>
    <form [formGroup] = "formularioLogin">


      <ion-item>
        <ion-label position="floating">Correo: </ion-label>
        <ion-input formControlName="correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password: </ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </form>
    <br>
    <div *ngIf="formularioLogin.valid">
    <ion-button (click) = "Ingresar()" expand="block" fill="outline" shape="round" routerLink="/home">
      Ingresar
    </ion-button>
    </div>
  </ion-card-content>
 </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

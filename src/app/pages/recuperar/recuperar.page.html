<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
      defaultHref="/inicio" 
      text="Regresar"
      color="dark"
      mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="warning">Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label color="warning">Email: </ion-label>
      <ion-input type="email" placeholder="Email"
      name="email" [(ngModel)]= "usuario.email"
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
      required>
    </ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid"
          type="submit" expand="block" routerLink="/inicio">
        Enviar correo con nueva Contraseña
    </ion-button>


  </form>
</ion-content>
